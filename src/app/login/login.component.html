<div class="container">
    <h4>Login Form</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="midPart">
            <mat-form-field class="form-group">
                <mat-label>Email ID</mat-label>
                <input matInput type="text" id="email" formControlName="email" placeholder="your email here">
            </mat-form-field>

            <mat-form-field class="form-group">
                <mat-label>Password</mat-label>
                <input matInput type="text" id="password" formControlName="password" placeholder="your password here">
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-button type="submit"> Login </button>
        </div>
    </form>
</div>
