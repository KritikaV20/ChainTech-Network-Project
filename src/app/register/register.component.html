<div class="container">
    <h4>Registration Form</h4>
    <form [formGroup]="registrationForm">
        <div class="midPart">
            <mat-form-field class="form-group">
                <mat-label>First Name</mat-label>
                <input matInput type="text" id="first-name" formControlName="firstName" placeholder="first name here">
            </mat-form-field>

            <mat-form-field class="form-group">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" id="last-name" formControlName="lastName" placeholder="last name here">
            </mat-form-field>

            <mat-form-field class="form-group">
                <mat-label>Email ID</mat-label>
                <input matInput type="text" id="email" formControlName="email" placeholder="your email here">
            </mat-form-field>

            <mat-form-field class="form-group">
                <mat-label>Password</mat-label>
                <input matInput type="text" id="password" formControlName="password" placeholder="your password here">
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-button (click)="onSubmit()"> Register </button>
        </div>
    </form>
</div>
